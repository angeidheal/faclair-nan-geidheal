# Site settings
title: "Faclair nan Gèidheal"
description: "Faclair de bhriathrachas LGBTQIA+"
baseurl: ""
url: "https://faclair.lgbt"

# Language settings
language: gaidhlig
languages:
  gaidhlig:
    name: Gàidhlig
    code: gd
    domain: faclair.lgbt
  gaeilge:
    name: Gaeilge
    code: ga
    domain: focloir.lgbt
  gaelg:
    name: Gaelg
    code: gv
    domain: fockleyr.lgbt

# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .git/
  - .github/ 