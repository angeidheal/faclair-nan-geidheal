    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    {% seo %}
</head>
<body>
    <header>
        <nav class="nav-menu">
            <a href="/" class="nav-button">Lorg</a>
            <a href="/brabhsaich" class="nav-button">Brabhsaich</a>
            <a href="/mu-dheidhinn" class="nav-button">Mu dheidhinn</a>
            <button class="theme-toggle" aria-label="Toggle theme">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/></svg>
            </button>
        </nav>
    </header>

    {% if page.url == "/" %}
    <div class="hero">
        <a href="/" class="logo-link">
            <img src="{{ '/assets/logo.png' | relative_url }}" alt="Faclair nan Gèidheal Logo" class="logo">
            <h1>Faclair nan Gèidheal</h1>
        </a>
        <p class="subtitle">
            leis <a href="https://angeidhealur.scot/" target="_blank" rel="noopener noreferrer">a' Ghèidheal Ùr</a>
        </p>
    </div>
    {% endif %}

    {{ content }}
    <script src="{{ '/assets/js/shared.js' | relative_url }}"></script>
    {% if page.url == "/" %}
    <script src="{{ '/assets/js/search.js' | relative_url }}"></script>
    {% endif %}
</body>
</html>
